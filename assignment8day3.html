<!-- Create an input that reads from the data list through the select tag and display the data in the paragraph tag of HTML--> <!DOCTYPE html> <html>	<head>		<title>Data list</title>		<style>			p {				color: blue;			}		</style>	</head>	<body>		<label>Choose your favoruite City</label>		<select id="city">			<option>Hyderabad</option>			<option>Vijayawada</option>			<option>Chennai</option>			<option>New Delhi</option>			<option>Bangalore</option>			<option>Mumbai</option>			<option>Kolkata</option>		</select>		<button onclick="readData()">Submit</button>		<p id="result"></p>		<script>			function readData() {				var h=document.getElementById('city').value;				document.getElementById('result').innerHTML=h;			}		</script>	</body></html>
